<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Questioner | Sign Up</title>
    <link rel="stylesheet" href="assets/css/font.css">
    <link rel="stylesheet" href="assets/css/custom.css">
    <link rel="stylesheet" href="assets/css/media.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- External fonts -->
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  </head>
  <body>

    <nav class="navbar justify-content-between align-items-center bg-blue">
      <a href="index.html" class="f-24 navbar-brand">
        <span class="f-32 font-bold">Q</span>uestioner
      </a>
      <!--links-->
      <div class="links d-flex">
        <a href="index.html" class="mx-3">Home</a>
        <a href="sign-up.html" class="mx-3">Sign up</a>
        <a href="login.html" class="mx-3">Login</a>
        <a href="meetups.html" class="mx-3">Meetups</a>
        <a href="user-profile.html" class="mx-3">User Profile</a>
        <a href="admin.html" class="mx-3">Admin</a>
      </div>
      <!--end links-->
    </nav>

    <div class="content auth-content d-flex justify-content-center align-items-center">
      <div class="auth-signup">
        <div class="card d-flex justify-content-center">
          <div class="w-90">
            <p class="f-36 text-center text-blue">Sign Up</p>
            <form class="" method="post">
              <div class="input-grid">
                <div class="input-div d-flex justify-content-center">
                  <input type="text" name="firstName" id="firstName" value="" placeholder="Enter First Name" class="w-100">
                </div>
                <div class="input-div d-flex justify-content-center">
                  <input type="text" name="lastName" id="lastName" value="" placeholder="Enter Last Name" class="w-100">
                </div>
                <div class="input-div d-flex justify-content-center">
                  <input type="text" name="otherName" id="otherName" value="" placeholder="Enter Other Name" class="w-100">
                </div>
                <div class="input-div d-flex justify-content-center">
                  <input type="text" name="username" id="username" value="" placeholder="Enter Username" class="w-100">
                </div>
                <div class="input-div d-flex justify-content-center">
                  <input type="email" name="email" id="email" value="" placeholder="Enter Email Address" class="w-100">
                </div>
                <div class="input-div d-flex justify-content-center">
                  <input type="tel" name="phoneNUmber" id="phoneNUmber" value="" placeholder="Enter Phone Number" class="w-100">
                </div>
                <div class="input-div d-flex justify-content-center">
                  <input type="password" name="password" id="password" value="" placeholder="Enter Strong Password" class="w-100">
                </div>
                <div class="input-div d-flex justify-content-center">
                  <input type="password" name="confirmPassword" id="confirmPassword" value="" placeholder="Confirm Password" class="w-100">
                </div>
              </div>
              <div class="input-div d-flex justify-content-center">
                <a type="button" name="button" class="btn btn-blue w-100 d-flex justify-content-center align-items-center" href="#">
                  Sign Up
                  <i class="fas fa-arrow-right text-white fa-xs"></i>
                </a>
              </div>
              <p  class="f-12 text-grey text-center">Already have an account? Log in <a href="login.html" class="text-blue">Here</a> </p>
            </form>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
